<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/globel.css">
    <link rel="stylesheet" href="./styles/chat.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <script type="module" src="./index.js"></script> 
    <title> Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(wallpaperflare.com_wallpaper.jpg);
            background-size: contain;
            background-color: #f0f0f0;
            color: #333;
        }

        #chat-container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background-color: #414141;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: hsl(0, 0%, 12%);
            color: #fff;
            padding: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 75px;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .message.sent {
            background-color: #c6f8f6;
            align-self: flex-start;
        }

        .message.received {
            background-color: #fff;
            align-self: flex-end;
        }

        .message p {
            margin: 0;
        }

        #message-input {
            padding: 3px;
            border: none;
            border-radius: 5px;
            border-top: 1px solid #ccc;
            resize: none;
            outline: none;
            width: calc(100% - 20px);
        }

        #footer {
            background-color: #128c7e00;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #send-button {
            background-color: #007bf0;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
       

        h1{
            margin-left: 15px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px; /* Adjust the padding as needed */
        }

        #message-container {
            display: flex;
            flex-direction: column;
            max-height: 550px; /* Adjust the max height as needed */
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="sidebar">
            <div class="searchdiv">
                <textarea id="search" placeholder="Type user name here"></textarea>
                <button id="searchuser" onclick="sendMessage()">Search</button>

            </div>
        </div>

        <div id="main-content">
            <div id="header">
                <h1 id="headerUsername"></h1>
                
            </div>
            
          
            <div id="messages"> 
              <div id="message-container">
                
                    <!-- Chat messages will be displayed here -->
                    <div class="message sent">
                        <p>ðŸ™‚</p>
                    </div>
                    <div class="message received">
                        <p>panni eduthude</p>
                    </div>
                    <!-- Add more messages as needed -->
               </div>
    
            </div>
            <div id="footer">
                <textarea id="message-input" placeholder ="Type a message..."></textarea>
                <button id="send-button" >Send</button>
            </div>
        </div>
    </div>
    


    <script>
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;

            if (message.trim() !== '') {
                var chatMessages = document.getElementById('chat-messages');
                var messageContainer = document.createElement('div');
                messageContainer.classList.add('message', 'sent');
                messageContainer.innerHTML = `
                    <p>${message}</p>
                `;
                chatMessages.appendChild(messageContainer);
                messageInput.value = '';
            }
        }
    </script>
    <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>

<!-- Firebase Firestore (make sure to include the correct version) -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
<!-- Add this script tag to your chat.html file -->
<script type="module">
    // Firebase App (the core Firebase SDK)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
  
    // Firebase Auth
    import {
      getAuth,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";
  
    const firebaseConfig = {
      // Your Firebase configuration goes here
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    // Function to display username
    function displayUsername() {
      const user = auth.currentUser;
  
      if (user) {
        // Get the user's name from localStorage
        const name = localStorage.getItem("name");
  
        // Display the username in the header
        document.getElementById("headerUsername").textContent = name;
      } else {
        // User not authenticated, handle accordingly (redirect to login, etc.)
        console.log("User not authenticated");
      }
    }
  
    // Call the displayUsername function when the page loads
    window.onload = displayUsername;
  
    // Listen for changes in authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, update the username
        displayUsername();
      } else {
        // User is signed out, handle accordingly (redirect to login, etc.)
        console.log("User signed out");
      }
    });
  </script>
  
</body>
</html>
